<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arcade</title>
    <link rel="stylesheet" href="index.css">
    <script defer src = "index.js"></script>
</head>
<body>
    <header>
        <h1>
            Tic-Tac-Toe
        </h1>
        <div class = playerAmount>
            <button type = "button" id = "onePlayer">
                one player
                <!-- pressing this makes the computer the other player, prompt player 1 name input after press -->
            </button>
            <button type = "button" id = "twoPlayer">
                two player
                <!-- two people playing on same computer, prompt players names input after press-->
            </button>
        </div>
    </header>
    <div id = "board">
        <div class="cell" id="cell1"><span></span></div>
        <div class="cell" id="cell2"><span></span></div>
        <div class="cell" id="cell3"><span></span></div>
        <div class="cell" id="cell4"><span></span></div>
        <div class="cell" id="cell5"><span></span></div>
        <div class="cell" id="cell6"><span></span></div>
        <div class="cell" id="cell7"><span></span></div>
        <div class="cell" id="cell8"><span></span></div>
        <div class="cell" id="cell9"><span></span></div>
      </div>  
    <div>
        <p>
            player x: 
            <span id = "playerX">
                
            </span>
        </p>
        <p>
            player o: 
            <span id = "playerO">
                
            </span>
        </p>
    </div>
    <div>
       <button type = "reset" id = "resetButton">
        restart the game
       </button>
    </div>
</body>
</html>
